<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="./servicesstyle.css">
    <link  rel="stylesheet"  href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <title>Document</title>
</head>

<body>
    <header class="ahead">
        <div class="ahead__text">Ремонт техники различных брендов</div>
    </header>
    <div class="brand">
        <div class="brand__slider swiper-container">
            <div class="brand__wrapper swiper-wrapper">
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_lenovo.jpg" alt="lenovo"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_acer.jpg" alt="Acer"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_apple.jpg" alt="apple"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_bosch.jpg" alt="bosch"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_hp.jpg" alt="hp"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_samsung.jpg" alt="samsung"></div>
                    <button class="brand__button"></button>
                </div>        
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_sony.jpg" alt="sony"></div>
                    <button class="brand__button"></button>
                </div>        
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_viewsonic.jpg" alt="viewsonic"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_viewsonic.jpg" alt="viewsonic"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_viewsonic.jpg" alt="viewsonic"></div>
                    <button class="brand__button"></button>
                </div>
                <div class="brand__item swiper-slide">
                    <div class="brand__logo"><img src="./img/Bitmap_viewsonic.jpg" alt="viewsonic"></div>
                    <button class="brand__button"></button>
                </div>
            </div>
            <div class="brand__pagination swiper-pagination"></div>             
        </div>
        <div class="btn">    
            <button class="btn__open" id="btn__open">Показать все</button>
        </div>                             
    </div>    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./servicescript.js"></script>
</body>
</html>
